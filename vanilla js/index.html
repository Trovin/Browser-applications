<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="HandheldFriendly" content="true">
      <title>Local storage</title>

      <link type="text/css" rel="stylesheet" href="css/reset.css">
      <link type="text/css" rel="stylesheet" href="css/style.css">
   </head>

   <body>
      <header class="header">
         <h1>Local storage to-do list</h1>
      </header>

      <div class="section-form">
        <form id="task">
            <input type="text" placeholder="Task title" name="task-title" autocomplete="off" required="true">
            <textarea placeholder="Task description" name="task-description" autocomplete="off" required="true"></textarea>
            <button type="submit" class="btn">Add new task</button>
        </form>

        <div class="container">
          <div id="dashboard" class="dashboard">
            <div class="dashboard-control">
              <div id="filter-all" class="btn btn_control">Filter by date</div>
              <div id="remove-all" class="btn btn_control">Clear dashboard</div>
            </div>       
          </div>
        </div>
      </div>

      <footer class="footer">
         <p>dev by <a href="https://vk.com/ruslan_trovin" target="_blank">#RuslanTrovin</a></p>
      </footer>

      <!-- script -->
      <script src="js/common.js"></script>  
   </body>
</html>
