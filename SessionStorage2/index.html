<!DOCTYPE html>
<html lang="en" class="no-js">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <title>Session storage</title>
      <link type="text/css" rel="stylesheet" href="css/reset.css">

      <link type="text/css" rel="stylesheet" href="css/style.css">

   <body>


      <header class="header">
         <h1>Session storage to-do list</h1>
      </header>


      <div class="section-form">

        <!-- html form markup -->
        <form id="task-form">
            <textarea type="text" name="task" placeholder="Add new task" required="true"></textarea>
            <button type="text" type="submit" class="submit">Submit</button>
        </form>
        <!-- end form -->
        

        <div class="container">
          
          <div id="current-tasks" class="current-tasks">
            <h1>Current tasks</h1>
          </div>

          <div id="performed-tasks" class="performed-tasks">
            <h1>Performed tasks</h1>
          </div>
        </div>

      </div>
      

      <footer class="footer">
